<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kazoops!</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body>
    <!--Logo & hamburger menu header-->
    <header class="header">
      <div class="top-header">
        <div class="header__container">
          <a href="index.html"><img src="assets/kazoops-logo-tm.png"/></a>
        </div>
      </div>

      <!--Overlay menu-->
      <div class="overlay-menu">
        <div class="overlay-menu__main">
          <ul>
            <li>Home</li>
            <li>Features</li>
            <li>Game Play</li>
            <li>About Us</li>
          </ul>
        </div>

        <!--Social icon-->
        <div class="overlay-menu__social">
          <a href="https://www.facebook.com/kazoops/">
            <i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/_kazoops">
            <i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/kazoops_official/?hl=en">
            <i class="fab fa-instagram"></i
          ></a>
        </div>
        <!--Downloadble logo-->
        <div class="overlay-menu__download">
          <a href="https://itunes.apple.com/au/artist/kazoops/1165386584"
            ><img src="assets/play-store-button.png" alt="Google download"
          /></a>
          <a
            href="https://play.google.com/store/tv/show/Kazoops_The_Incredible_Kazoops?id=x44W6KcNDIhHJuy404XL6g&hl=en"
            ><img src="assets/app-store-button.png" alt="Apple download"
          /></a>
        </div>
        <!--Footer-->
        <div class="overlay-menu__footer">
          <a href="http://cyphainteractive.com.au">Made by Cypha</a>
        </div>
      </div>
    </header>

    <!--Social icon-->
    <div class="overlay-menu__social">
      <a href="https://www.facebook.com/kazoops/">
        <i class="fab fa-facebook-f"></i
      ></a>
      <a href="https://twitter.com/_kazoops"> <i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/kazoops_official/?hl=en">
        <i class="fab fa-instagram"></i
      ></a>
    </div>
  </body>
</html>
